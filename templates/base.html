<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="font-family: SegoeUI Symbol, Regular; font-size: 18px">
<header class="align-baseline">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
        <span class="align-baseline"> <a class="navbar-brand" href="/">
            <img src="/static/img/dice.png" alt="логотип"
                 class="d-inline-block align-center">
            BoardGameStats
        </a></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarMenu">
                <ul class="navbar-nav navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <span class="align-baseline"> <a class="nav-link" href="/add">Добавить запись</a></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistic">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit">Редактировать</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <span class="align-baseline"><a class="nav-link active me-md-2" href="/account">{{ current_user.name }}</a></span>
                    </li>
                    <li class="nav-item">
                        <span class="align-baseline"><a class="btn btn-danger" href="/logout">Выйти</a></span>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a class="btn btn-primary me-md-2" href="/register">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a>
                        </div>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container-fluid">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
<script>
            var forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call( forms ).forEach( function( form )
            {
                form.addEventListener( 'submit', function ( event )
                {
                    if ( !form.checkValidity( ) )
                    {
                        event.preventDefault( )
                        event.stopPropagation( );
                    }

                    form.classList.add( 'was-validated' );
              }, false );
            } );



</script>
</body>
</html>
